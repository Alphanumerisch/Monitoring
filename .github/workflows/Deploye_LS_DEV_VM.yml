name: Deploy Logstash Pipelines to DEV VM

on:
  push:
    branches: [ feature/*, change/*, bugfix/* ]
    paths:
      - 'logstash/edge/pipelines/**'
      - 'logstash/rz/pipelines/**'
  workflow_dispatch:  # Ermöglicht manuellen Start

jobs:
  deploy-logstash-pipelines:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY_LS_DEV_VM }}
        
    - name: Prepare Edge Pipelines
      run: |
        # Erstelle temporäres Verzeichnis ohne die ausgeschlossene Datei
        mkdir -p temp_edge_pipelines
        
        # Kopiere alle Dateien außer 99-output-to-rz.conf
        cp -r logstash/edge/pipelines/* temp_edge_pipelines/ 2>/dev/null || true
        rm -f temp_edge_pipelines/99-output-to-rz.conf
        
    - name: Clean Edge Pipelines on Server
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SSH_HOST_LS_DEV_VM }}
        username: ${{ secrets.SSH_USER_LS_DEV_VM }}
        key: ${{ secrets.SSH_KEY_LS_DEV_VM }}
        port: ${{ secrets.SSH_PORT_LS_DEV_VM }}
        script: |
          # Erstelle Zielverzeichnis falls es nicht existiert
          mkdir -p /opt/elk_dev/logstash/edge/pipelines/forwarder
          
          # Lösche alle Dateien im Zielverzeichnis außer 99-output-to-rz.conf
          find /opt/elk_dev/logstash/edge/pipelines/forwarder -type f ! -name "99-output-to-rz.conf" -delete
          
    - name: Sync Edge Pipelines
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST_LS_DEV_VM }}
        username: ${{ secrets.SSH_USER_LS_DEV_VM }}
        key: ${{ secrets.SSH_KEY_LS_DEV_VM }}
        port: ${{ secrets.SSH_PORT_LS_DEV_VM }}
        source: "temp_edge_pipelines/*"
        target: "/opt/elk_dev/logstash/edge/pipelines/forwarder/"
        timeout: 60s
        command_timeout: 60s
        
    - name: Prepare RZ Pipelines
      run: |
        # Erstelle temporäres Verzeichnis ohne die ausgeschlossene Datei
        mkdir -p temp_rz_pipelines
        
        # Kopiere alle Dateien außer 99-output-es.conf und input-edge.conf
        cp -r logstash/rz/pipelines/* temp_rz_pipelines/ 2>/dev/null || true
        rm -f temp_rz_pipelines/99-output-es.conf temp_rz_pipelines/input-edge.conf
        
    - name: Clean RZ Pipelines on Server
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SSH_HOST_LS_DEV_VM }}
        username: ${{ secrets.SSH_USER_LS_DEV_VM }}
        key: ${{ secrets.SSH_KEY_LS_DEV_VM }}
        port: ${{ secrets.SSH_PORT_LS_DEV_VM }}
        script: |
          # Erstelle Zielverzeichnis falls es nicht existiert
          mkdir -p /opt/elk_dev/logstash/rz/pipelines/rz
          
          # Lösche alle Dateien im Zielverzeichnis außer 99-output-to-rz.conf und input-edge.conf
          find /opt/elk_dev/logstash/rz/pipelines/rz -type f ! -name "99-output-to-rz.conf" ! -name "input-edge.conf" -delete
          
    - name: Prepare RZ Pipeline Archive
      run: |
        # Erstelle ein tar-Archiv der RZ Pipeline Dateien
        cd temp_rz_pipelines
        tar -czf ../rz_pipelines.tar.gz *
        cd ..
        
    - name: Sync RZ Pipelines
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SSH_HOST_LS_DEV_VM }}
        username: ${{ secrets.SSH_USER_LS_DEV_VM }}
        key: ${{ secrets.SSH_KEY_LS_DEV_VM }}
        port: ${{ secrets.SSH_PORT_LS_DEV_VM }}
        script: |
          # Erstelle Zielverzeichnis falls es nicht existiert
          mkdir -p /opt/elk_dev/logstash/rz/pipelines/rz
          
          # Lösche alle Dateien im Zielverzeichnis außer 99-output-to-rz.conf und input-edge.conf
          find /opt/elk_dev/logstash/rz/pipelines/rz -type f ! -name "99-output-to-rz.conf" ! -name "input-edge.conf" -delete
          
          # Erstelle temporäres Verzeichnis
          mkdir -p /tmp/rz_upload
          
          # Warte auf Datei-Upload (wird über Base64 gemacht)
          echo "Bereit für Datei-Upload..."
          
    - name: Upload RZ Pipeline Archive
      run: |
        # Konvertiere tar-Archiv zu Base64 und übertrage es
        base64_archive=$(base64 -w 0 rz_pipelines.tar.gz)
        
        # Übertrage Base64-String über SSH
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ secrets.SSH_PORT_LS_DEV_VM }} ${{ secrets.SSH_USER_LS_DEV_VM }}@${{ secrets.SSH_HOST_LS_DEV_VM }} "
          echo '$base64_archive' | base64 -d > /tmp/rz_upload/rz_pipelines.tar.gz &&
          cd /tmp/rz_upload &&
          tar -xzf rz_pipelines.tar.gz &&
          cp -r * /opt/elk_dev/logstash/rz/pipelines/rz/ &&
          rm -rf /tmp/rz_upload &&
          echo 'RZ Pipelines erfolgreich übertragen!'
        "
        
    - name: Cleanup
      run: |
        rm -rf temp_edge_pipelines temp_rz_pipelines rz_pipelines.tar.gz
        
    - name: Deployment Summary
      run: |
        echo "✅ Edge Pipelines erfolgreich nach /opt/elk_dev/logstash/edge/pipelines/forwarder/ synchronisiert"
        echo "✅ RZ Pipelines erfolgreich nach /opt/elk_dev/logstash/rz/pipelines/rz/ synchronisiert"
        echo "📁 Ausgeschlossene Dateien:"
        echo "   - Edge: 99-output-to-rz.conf"
        echo "   - RZ: 99-output-es.conf"
