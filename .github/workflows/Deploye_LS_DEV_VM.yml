name: Deploy Logstash Pipelines to DEV VM

on:
  push:
    branches: [ feature/*, change/*, bugfix/* ]
    paths:
      - 'logstash/edge/pipelines/**'
      - 'logstash/rz/pipelines/**'
  workflow_dispatch:  # Erm√∂glicht manuellen Start

jobs:
  deploy-logstash-pipelines:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY_LS_DEV_VM }}
        
    - name: Add SSH Host Key
      run: |
        ssh-keyscan -p ${{ secrets.SSH_PORT_LS_DEV_VM }} ${{ secrets.SSH_HOST_LS_DEV_VM }} >> ~/.ssh/known_hosts
        
    - name: Sync Edge Pipelines
      run: |
        # Erstelle tempor√§res Verzeichnis ohne die ausgeschlossene Datei
        mkdir -p temp_edge_pipelines
        
        # Kopiere alle Dateien au√üer 99-output-to-rz.conf
        rsync -av --exclude='99-output-to-rz.conf' logstash/edge/pipelines/ temp_edge_pipelines/
        
        # Synchronisiere mit dem Server
        rsync -avz --delete -e "ssh -p ${{ secrets.SSH_PORT_LS_DEV_VM }}" temp_edge_pipelines/ ${{ secrets.SSH_USER_LS_DEV_VM }}@${{ secrets.SSH_HOST_LS_DEV_VM }}:/opt/elk_dev/logstash/edge/pipelines/forwarder/
        
        # Aufr√§umen
        rm -rf temp_edge_pipelines
        
    - name: Sync RZ Pipelines
      run: |
        # Erstelle tempor√§res Verzeichnis ohne die ausgeschlossene Datei
        mkdir -p temp_rz_pipelines
        
        # Kopiere alle Dateien au√üer 99-output-es.conf
        rsync -av --exclude='99-output-es.conf' logstash/rz/pipelines/ temp_rz_pipelines/
        
        # Synchronisiere mit dem Server
        rsync -avz --delete -e "ssh -p ${{ secrets.SSH_PORT_LS_DEV_VM }}" temp_rz_pipelines/ ${{ secrets.SSH_USER_LS_DEV_VM }}@${{ secrets.SSH_HOST_LS_DEV_VM }}:/opt/elk_dev/logstash/rz/pipelines/rz/
        
        # Aufr√§umen
        rm -rf temp_rz_pipelines
        
    - name: Deployment Summary
      run: |
        echo "‚úÖ Edge Pipelines erfolgreich nach /opt/elk_dev/logstash/edge/pipelines/forwarder/ synchronisiert"
        echo "‚úÖ RZ Pipelines erfolgreich nach /opt/elk_dev/logstash/rz/pipelines/rz/ synchronisiert"
        echo "üìÅ Ausgeschlossene Dateien:"
        echo "   - Edge: 99-output-to-rz.conf"
        echo "   - RZ: 99-output-es.conf"
